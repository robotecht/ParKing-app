{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <h2>Edit Parking Lot: {{ lot.location }}</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" name="location" id="location" class="form-control" value="{{ lot.location }}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" id="address" class="form-control" value="{{ lot.address }}" required>
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" name="pincode" id="pincode" class="form-control" value="{{ lot.pincode }}" required>
    </div>
    <div class="mb-3">
      <label for="prices" class="form-label">Price</label>
      <input type="number" step="0.01" name="prices" id="prices" class="form-control" value="{{ lot.prices }}" required>
    </div>
    <div class="mb-3">
      <label for="max_spots" class="form-label">Max Spots</label>
      <input type="number" name="max_spots" id="max_spots" class="form-control" value="{{ lot.max_spots }}" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
