{% extends "layout.html" %}
{% block content %}
<div class="container py-4">
  <h2>Add New Parking Lot</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" name="location" id="location" class="form-control" placeholder="Enter location" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" name="address" id="address" class="form-control" placeholder="Enter address" required>
    </div>
    <div class="mb-3">
      <label for="pincode" class="form-label">Pincode</label>
      <input type="text" name="pincode" id="pincode" class="form-control" placeholder="Enter pincode" required>
    </div>
    <div class="mb-3">
      <label for="prices" class="form-label">Price</label>
      <input type="number" step="0.01" name="prices" id="prices" class="form-control" placeholder="Enter price" required>
    </div>
    <div class="mb-3">
      <label for="max_spots" class="form-label">Max Spots</label>
      <input type="number" name="max_spots" id="max_spots" class="form-control" placeholder="Enter max spots" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Add Lot</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
