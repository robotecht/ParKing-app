
{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height:70vh;">
<style>
  .frosted-table {
    background: rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    overflow: hidden;
  }

  .frosted-table th,
  .frosted-table td {
    background: rgba(255, 255, 255, 0.2);
    color: #000;
  }

  .table-hover tbody tr:hover {
    background-color: rgba(255, 255, 255, 0.25);
  }
</style>
    <div>
        <h3 class="mb-4 text-center" style="color:#1A237E;">Confirm Your Booking</h3>
        <table class="table table-bordered table-hover align-middle frosted-table">
            <tr>
                <th>Parking Lot:</th>
                <td>{{ lot.location }}</td>
            </tr>
            <tr>
                <th>Address:</th>
                <td>{{ lot.address }}</td>
            </tr>
            <tr>
                <th>Pincode:</th>
                <td>{{ lot.pincode }}</td>
            </tr>
            <tr>
                <th>Spot Number:</th>
                <td>{{ spot.spot_number }}</td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>â‚¹{{ lot.prices }} (per hour)</td>
            </tr>
        </table>
        <form method="post">
            <button type="submit" class="btn btn-primary w-100">Book Spot</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('user_dashboard') }}" class="btn btn-link">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
