{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="card p-4" style="max-width: 350px; width: 100%;">
        <h3 class="mb-4 text-center" style="color:#314e70;">Create Account</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required maxlength="80" placeholder="Enter username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" placeholder="At least 6 characters" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <div class="mt-3 text-center">
            Already have an account? <a href="{{ url_for('login') }}">Log in</a>
        </div>
    </div>
</div>
{% endblock %}
